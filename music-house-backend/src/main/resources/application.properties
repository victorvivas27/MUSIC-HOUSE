spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev} # Usa la variable de entorno
server.address=0.0.0.0
server.port=${PORT_BACK:8080}
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
aws.s3.bucket-name=${BUCKET_NAME}
aws.s3.access-key=${ACCESS_KEY}
aws.s3.secret-key=${SECRET_KEY}
aws.s3.region=${REGION}
telegram.bot.username=${TELEGRAM_BOT_USERNAME}
telegram.bot.token=${TELEGRAM_BOT_TOKEN}
security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-minutes=300
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.thymeleaf.mode=HTML
management.metrics.binders.processor.enabled=false
management.metrics.export.enabled=false